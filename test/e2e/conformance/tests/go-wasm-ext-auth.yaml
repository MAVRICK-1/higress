# 1) ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mock-auth-service-config
  namespace: higress-conformance-infra
data:
  VALID_TOKEN: "valid-token"
  PORT: "8090"
---
# 2) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-auth-service
  namespace: higress-conformance-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-auth-service
  template:
    metadata:
      labels:
        app: mock-auth-service
    spec:
      containers:
        - name: mock-auth-service
          image: higress-registry.cn-hangzhou.cr.aliyuncs.com/higress/ext-auth-mock-server:latest
          ports:
            - containerPort: 8090
          env:
            - name: VALID_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: mock-auth-service-config
                  key: VALID_TOKEN
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: mock-auth-service-config
                  key: PORT
            - name: MOCK_TYPE
              value: "auth"
---
# 3) Service
apiVersion: v1
kind: Service
metadata:
  name: mock-auth-service
  namespace: higress-conformance-infra
spec:
  selector:
    app: mock-auth-service
  ports:
    - port: 8090
      targetPort: 8090
---
# 4) Ingress (routes to echo-server)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-envoy
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: test-auth.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-server
                port:
                  number: 3000
---
# 5A) Envoy-mode WasmPlugin
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-envoy
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
    - ingress:
        - higress-conformance-infra/ext-auth-envoy
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 8090
        path_prefix: /prefix
      timeout: 5000
    authorization_request:
      with_request_body: true
    match_type: whitelist
    match_list:
      - match_rule_path: /prefix/always-200
        match_rule_type: prefix
      - match_rule_path: /prefix/always-500
        match_rule_type: prefix
      - match_rule_path: /prefix/require-request-body-200
        match_rule_type: prefix
    status_on_error: 500
---
# 5B) Forward_auth WasmPlugin
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-forward
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
    - ingress:
        - higress-conformance-infra/ext-auth-envoy
  defaultConfig:
    http_service:
      endpoint_mode: forward_auth
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 8090
        path: /always-200
        request_method: POST
      timeout: 5000
    authorization_request:
      with_request_body: true
    match_type: whitelist
    match_list:
      - match_rule_path: /always-200
        match_rule_type: prefix
      - match_rule_path: /always-500
        match_rule_type: prefix
      - match_rule_path: /require-request-body-200
        match_rule_type: prefix
    status_on_error: 500
