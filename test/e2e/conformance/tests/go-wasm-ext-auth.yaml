# 8) WasmPlugin: ext-auth-envoy (envoy mode, whitelist)
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-envoy
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
  - ingress:
    - higress-conformance-infra/ext-auth-envoy
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 8090
        path_prefix: /always-200  # Updated to use the mock server's endpoint
      timeout: 5000
    match_type: whitelist
    match_list:
    - match_rule_path: /whitelisted
      match_rule_type: prefix
    - match_rule_path: /require-body
      match_rule_type: prefix
      # This path will require request body validation
    status_on_error: 500

---

# 9) WasmPlugin: ext-auth-forward (forward_auth mode, whitelist)
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
