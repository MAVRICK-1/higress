  matchRules:
  - ingress:
    - higress-conformance-infra/ext-auth-forward
  defaultConfig:
    http_service:
      endpoint_mode: forward_auth
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 8090
