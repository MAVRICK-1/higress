---
# -------------------------------------------------------------------
# 11) WasmPlugin: ext-auth-envoy (envoy mode, whitelist)
# -------------------------------------------------------------------
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-envoy
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
  - ingress:
    - higress-conformance-infra/ext-auth-envoy
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 3000
        path_prefix: /
      timeout: 1000
    match_type: whitelist
    match_list:
    - match_rule_path: /whitelisted
      match_rule_type: prefix

---
# -------------------------------------------------------------------
# 12) WasmPlugin: ext-auth-forward (forward_auth mode, whitelist)
# -------------------------------------------------------------------
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-forward
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
  - ingress:
    - higress-conformance-infra/ext-auth-forward
  defaultConfig:
    http_service:
      endpoint_mode: forward_auth
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 3000
        path: /
        request_method: POST
      timeout: 1000
    match_type: whitelist
    match_list:
    - match_rule_path: /whitelisted
      match_rule_type: prefix

---
# -------------------------------------------------------------------
# 13) WasmPlugin: ext-auth-blacklist (envoy mode, blacklist)
# -------------------------------------------------------------------
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-blacklist
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
  - ingress:
    - higress-conformance-infra/ext-auth-blacklist
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 3000
        path_prefix: /
      timeout: 1000
    match_type: blacklist
    match_list:
    - match_rule_path: /blocked
      match_rule_type: prefix
    - match_rule_path: /method-restricted
      match_rule_type: prefix
      match_rule_method:
      - POST

---
# -------------------------------------------------------------------
# 14) WasmPlugin: ext-auth-failover (non-existent auth service, failure_mode_allow)
# -------------------------------------------------------------------
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-failover
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
  - ingress:
    - higress-conformance-infra/ext-auth-failover
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: non-existent-service.higress-conformance-infra.svc.cluster.local
        service_port: 3000
        path_prefix: /
      timeout: 1000
    failure_mode_allow: true
    failure_mode_allow_header_add: true

---
# -------------------------------------------------------------------
# 15) WasmPlugin: ext-auth-body-test (with body forwarding enabled)
# -------------------------------------------------------------------
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-body-test
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
  - ingress:
    - higress-conformance-infra/ext-auth-body-test
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 3000
        path_prefix: /
      timeout: 1000
    authorization_request:
      with_request_body: true
      max_request_body_bytes: 1048576 # 1MB

---
# -------------------------------------------------------------------
# 16) WasmPlugin: ext-auth-custom-error (custom error status code)
# -------------------------------------------------------------------
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-custom-error
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
  - ingress:
    - higress-conformance-infra/ext-auth-custom-error
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: non-existent-service.higress-conformance-infra.svc.cluster.local
        service_port: 3000
        path_prefix: /
      timeout: 1000
    status_on_error: 503

---
# -------------------------------------------------------------------
# 17) WasmPlugin: ext-auth-header-test (header transformation)
# -------------------------------------------------------------------
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-header-test
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
  - ingress:
    - higress-conformance-infra/ext-auth-header-test
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 3000
        path_prefix: /
      timeout: 1000
      authorization_request:
        allowed_headers:
          - exact: x-auth-version
          - exact: x-custom-header
      authorization_response:
        allowed_upstream_headers:
          - exact: x-user-id
          - exact: x-auth-version