# ConfigMap for mock-auth-service
apiVersion: v1
kind: ConfigMap
metadata:
  name: mock-auth-service-config
  namespace: higress-conformance-infra
data:
  VALID_TOKEN: "valid-token"
  PORT: "8090"

---

# Deployment for mock-auth-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-auth-service
  namespace: higress-conformance-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-auth-service
  template:
    metadata:
      labels:
        app: mock-auth-service
    spec:
      containers:
      - name: mock-auth-service
        image: higress-registry.cn-hangzhou.cr.aliyuncs.com/higress/ext-auth-mock-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
        env:
        - name: VALID_TOKEN
          valueFrom:
            configMapKeyRef:
              name: mock-auth-service-config
              key: VALID_TOKEN
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: mock-auth-service-config
              key: PORT
        - name: MOCK_TYPE
          value: "auth"
        readinessProbe:
          httpGet:
            path: /always-200
            port: 8090
            httpHeaders:
            - name: Authorization
              value: "Bearer valid-token"
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /always-200
            port: 8090
            httpHeaders:
            - name: Authorization
              value: "Bearer valid-token"
          initialDelaySeconds: 10
          periodSeconds: 10

---

# Service for mock-auth-service
apiVersion: v1
kind: Service
metadata:
  name: mock-auth-service
  namespace: higress-conformance-infra
spec:
  selector:
    app: mock-auth-service
  ports:
  - port: 8090
    targetPort: 8090

---

# Ingress for testing ext-auth envoy mode
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-envoy
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
  - host: test-auth.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: echo-server
            port:
              number: 3000

---

# WasmPlugin for whitelist mode (allow /always-500)
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-whitelist
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
  - ingress:
    - higress-conformance-infra/ext-auth-envoy
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 8090
        path_prefix: /always-500
      timeout: 5000
    match_type: whitelist
    match_list:
    - match_rule_path: /always-500
      match_rule_type: prefix
    status_on_error: 500

---

# WasmPlugin for blacklist mode (block /always-500)
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-blacklist
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
  - ingress:
    - higress-conformance-infra/ext-auth-envoy
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 8090
        path_prefix: /always-500
      timeout: 5000
    match_type: blacklist
    match_list:
    - match_rule_path: /always-500
      match_rule_type: prefix
    status_on_error: 500
