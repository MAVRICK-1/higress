apiVersion: v1
kind: ConfigMap
metadata:
  name: ext-auth-service-config
  namespace: higress-conformance-infra
data:
  valid-token: "valid-token"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-auth-service
  namespace: higress-conformance-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-auth-service
  template:
    metadata:
      labels:
        app: mock-auth-service
    spec:
      containers:
      - name: mock-auth-service
        image: higress-registry.cn-hangzhou.cr.aliyuncs.com/higress/mock-auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
        env:
        - name: VALID_TOKEN
          valueFrom:
            configMapKeyRef:
              name: ext-auth-service-config
              key: valid-token
---
apiVersion: v1
kind: Service
metadata:
  name: mock-auth-service
  namespace: higress-conformance-infra
spec:
  ports:
  - port: 8090
    targetPort: 8090
  selector:
    app: mock-auth-service
---
# Ingress backends
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-envoy
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: foo-envoy.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: infra-backend-v1
                port: { number: 8080 }
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-forward
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: foo-forward.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: infra-backend-v1
                port: { number: 8080 }
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-blacklist
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: bar-envoy.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: infra-backend-v1
                port: { number: 8080 }
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-failover
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: failover.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: infra-backend-v1
                port: { number: 8080 }
---
# WasmPlugin: envoy mode, whitelist
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-envoy
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
    - ingress:
        - higress-conformance-infra/ext-auth-envoy
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 8090
        path_prefix: /auth
      timeout: 1000
    match_type: whitelist
    match_list:
      - match_rule_path: /whitelisted
        match_rule_type: prefix
---
# WasmPlugin: forward_auth mode, whitelist
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-forward
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
    - ingress:
        - higress-conformance-infra/ext-auth-forward
  defaultConfig:
    http_service:
      endpoint_mode: forward_auth
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 8090
        path: /auth
        request_method: POST
      timeout: 1000
    match_type: whitelist
    match_list:
      - match_rule_path: /whitelisted
        match_rule_type: prefix
---
# WasmPlugin: envoy mode, blacklist
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-blacklist
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
    - ingress:
        - higress-conformance-infra/ext-auth-blacklist
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: mock-auth-service.higress-conformance-infra.svc.cluster.local
        service_port: 8090
        path_prefix: /auth
      timeout: 1000
    match_type: blacklist
    match_list:
      - match_rule_path: /blocked
        match_rule_type: prefix
      - match_rule_path: /method-restricted
        match_rule_type: prefix
        match_rule_method:
          - POST
---
# WasmPlugin: envoy mode with failure_mode_allow
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-failover
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
    - ingress:
        - higress-conformance-infra/ext-auth-failover
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: non-existent-service.higress-conformance-infra.svc.cluster.local
        service_port: 8090
        path_prefix: /auth
      timeout: 1000
    failure_mode_allow: true
    failure_mode_allow_header_add: true
