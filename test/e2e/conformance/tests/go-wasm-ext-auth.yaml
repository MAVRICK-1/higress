apiVersion: v1
kind: Namespace
metadata:
  name: higress-conformance-ai-backend
  labels:
    higress-conformance: infra

---

apiVersion: v1
kind: Pod
metadata:
  name: llm-mock
  namespace: higress-conformance-ai-backend
  labels:
    app: llm-mock
spec:
  containers:
    - name: llm-mock
      image: higress-registry.cn-hangzhou.cr.aliyuncs.com/higress/llm-mock:latest
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: llm-mock-service
  namespace: higress-conformance-ai-backend
spec:
  selector:
    app: llm-mock
  clusterIP: None
  ports:
    - port: 3000
      targetPort: 3000

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: ext-auth-service-config
  namespace: higress-conformance-ai-backend
data:
  valid-token: "valid-token"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-auth-service
  namespace: higress-conformance-ai-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-auth-service
  template:
    metadata:
      labels:
        app: mock-auth-service
    spec:
      containers:
        - name: mock-auth-service
          # NOTE: We're using the llm-mock image here for auth testing
          image: higress-registry.cn-hangzhou.cr.aliyuncs.com/higress/llm-mock:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: VALID_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: ext-auth-service-config
                  key: valid-token

---
apiVersion: v1
kind: Service
metadata:
  name: mock-auth-service
  namespace: higress-conformance-ai-backend
spec:
  selector:
    app: mock-auth-service
  ports:
    - port: 3000
      targetPort: 3000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-envoy
  namespace: higress-conformance-ai-backend
spec:
  ingressClassName: higress
  rules:
    - host: foo-envoy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-forward
  namespace: higress-conformance-ai-backend
spec:
  ingressClassName: higress
  rules:
    - host: foo-forward.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-blacklist
  namespace: higress-conformance-ai-backend
spec:
  ingressClassName: higress
  rules:
    - host: bar-envoy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-failover
  namespace: higress-conformance-ai-backend
spec:
  ingressClassName: higress
  rules:
    - host: failover.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080

---
# -------------------------------------------------------------------
# WasmPlugins updated to call llm-mock-service
# -------------------------------------------------------------------
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-envoy
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
    - ingress:
        - higress-conformance-ai-backend/ext-auth-envoy
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: llm-mock-service.higress-conformance-ai-backend.svc.cluster.local
        service_port: 3000
        path_prefix: /
      timeout: 1000
    match_type: whitelist
    match_list:
      - match_rule_path: /whitelisted
        match_rule_type: prefix

---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-forward
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
    - ingress:
        - higress-conformance-ai-backend/ext-auth-forward
  defaultConfig:
    http_service:
      endpoint_mode: forward_auth
      endpoint:
        service_name: llm-mock-service.higress-conformance-ai-backend.svc.cluster.local
        service_port: 3000
        path: /
        request_method: POST
      timeout: 1000
    match_type: whitelist
    match_list:
      - match_rule_path: /whitelisted
        match_rule_type: prefix

---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-blacklist
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
    - ingress:
        - higress-conformance-ai-backend/ext-auth-blacklist
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: llm-mock-service.higress-conformance-ai-backend.svc.cluster.local
        service_port: 3000
        path_prefix: /
      timeout: 1000
    match_type: blacklist
    match_list:
      - match_rule_path: /blocked
        match_rule_type: prefix
      - match_rule_path: /method-restricted
        match_rule_type: prefix
        match_rule_method:
          - POST

---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ext-auth-failover
  namespace: higress-system
spec:
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ext-auth:1.0.0
  matchRules:
    - ingress:
        - higress-conformance-ai-backend/ext-auth-failover
  defaultConfig:
    http_service:
      endpoint_mode: envoy
      endpoint:
        service_name: non-existent-service.higress-conformance-ai-backend.svc.cluster.local
        service_port: 3000
        path_prefix: /
      timeout: 1000
    failure_mode_allow: true
    failure_mode_allow_header_add: true
