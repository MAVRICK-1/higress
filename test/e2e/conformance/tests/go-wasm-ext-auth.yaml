# 1) ConfigMap: configuration for mock-auth-service
apiVersion: v1
kind: ConfigMap
metadata:
  name: mock-auth-service-config
  namespace: higress-conformance-infra
data:
  VALID_TOKEN: "valid-token"
  PORT: "8090"  # Changed from 3000 to 8090 to match your mock server

---

# 2) Deployment: mock-auth-service (updated to use your enhanced mock server)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-auth-service
  namespace: higress-conformance-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-auth-service
  template:
    metadata:
      labels:
        app: mock-auth-service
    spec:
      containers:
      - name: mock-auth-service
        # Updated to use your enhanced mock server image
        image: higress-registry.cn-hangzhou.cr.aliyuncs.com/higress/llm-mock:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8090
        env:
        - name: VALID_TOKEN
          valueFrom:
            configMapKeyRef:
              name: mock-auth-service-config
              key: VALID_TOKEN
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: mock-auth-service-config
              key: PORT
        readinessProbe:
          httpGet:
            path: /always-200
            port: 8090
            httpHeaders:
            - name: Authorization
              value: "Bearer valid-token"
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /always-200
            port: 8090
            httpHeaders:
            - name: Authorization
              value: "Bearer valid-token"
          initialDelaySeconds: 10
          periodSeconds: 10

---

# 3) Service: mock-auth-service
apiVersion: v1
kind: Service
metadata:
  name: mock-auth-service
  namespace: higress-conformance-infra
spec:
  selector:
    app: mock-auth-service
  ports:
  - port: 8090
    targetPort: 8090

---

