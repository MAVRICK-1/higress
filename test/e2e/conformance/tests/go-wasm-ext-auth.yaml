# -------------------------------------------------------------------
# 1) ConfigMap: configuration for mock-auth-service
# -------------------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: mock-auth-service-config
  namespace: higress-conformance-infra
data:
  VALID_TOKEN: "valid-token"
  PORT: "3000"

---
# -------------------------------------------------------------------
# 2) Deployment: mock-auth-service
# -------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-auth-service
  namespace: higress-conformance-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-auth-service
  template:
    metadata:
      labels:
        app: mock-auth-service
    spec:
      containers:
      - name: mock-auth-service
        image: higress-registry.cn-hangzhou.cr.aliyuncs.com/higress/llm-mock:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: VALID_TOKEN
          valueFrom:
            configMapKeyRef:
              name: mock-auth-service-config
              key: VALID_TOKEN
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: mock-auth-service-config
              key: PORT

---
# -------------------------------------------------------------------
# 3) Service: mock-auth-service
# -------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: mock-auth-service
  namespace: higress-conformance-infra
spec:
  selector:
    app: mock-auth-service
  ports:
  - port: 3000
    targetPort: 3000

---
# -------------------------------------------------------------------
# 4) Ingress: ext-auth-envoy (envoy mode, whitelist)
# -------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-envoy
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
  - host: foo-envoy.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: infra-backend-v1
            port:
              number: 8080

---
# -------------------------------------------------------------------
# 5) Ingress: ext-auth-forward (forward_auth mode, whitelist)
# -------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-forward
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
  - host: foo-forward.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: infra-backend-v1
            port:
              number: 8080

---
# -------------------------------------------------------------------
# 6) Ingress: ext-auth-blacklist (envoy mode, blacklist)
# -------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-blacklist
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
  - host: bar-envoy.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: infra-backend-v1
            port:
              number: 8080

---
# -------------------------------------------------------------------
# 7) Ingress: ext-auth-failover (envoy mode, failure_mode_allow)
# -------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-auth-failover
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
  - host: failover.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: infra-backend-v1
            port:
              number: 8080

---
